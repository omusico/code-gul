apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.example.gulzar.christuniversitybus"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.ikimuhendis:ldrawer:0.1'//Simple Drawer
    compile 'com.github.florent37:materialtextfield:1.0.2@aar'//Material Text Field
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'info.hoang8f:fbutton:1.0.5'//Fancy Buttons
    compile 'com.google.android.gms:play-services:7.8.0'//Map related stuff
    compile 'com.rengwuxian.materialedittext:library:2.1.4'

   // compile 'com.github.medyo:fancybuttons:1.5@aar'

}
